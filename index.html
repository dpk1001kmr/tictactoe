<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game">
      <button class="button human">Human</button>
      <button class="button computer">Computer</button>
      <div class="grid">
        <div id="00" class="cell" data-row="0" data-column="0"></div>
        <div id="01" class="cell" data-row="0" data-column="1"></div>
        <div id="02" class="cell" data-row="0" data-column="2"></div>
        <div id="10" class="cell" data-row="1" data-column="0"></div>
        <div id="11" class="cell" data-row="1" data-column="1"></div>
        <div id="12" class="cell" data-row="1" data-column="2"></div>
        <div id="20" class="cell" data-row="2" data-column="0"></div>
        <div id="21" class="cell" data-row="2" data-column="1"></div>
        <div id="22" class="cell" data-row="2" data-column="2"></div>
      </div>
      <button class="button result">Result</button>
      <button class="button reset">Reset</button>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
