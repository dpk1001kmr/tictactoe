<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game">
      <button class="button human">Human</button>
      <button class="button computer">Computer</button>
      <div class="grid">
        <button id="00" class="cell" data-row="0" data-column="0"></button>
        <button id="01" class="cell" data-row="0" data-column="1"></button>
        <button id="02" class="cell" data-row="0" data-column="2"></button>
        <button id="10" class="cell" data-row="1" data-column="0"></button>
        <button id="11" class="cell" data-row="1" data-column="1"></button>
        <button id="12" class="cell" data-row="1" data-column="2"></button>
        <button id="20" class="cell" data-row="2" data-column="0"></button>
        <button id="21" class="cell" data-row="2" data-column="1"></button>
        <button id="22" class="cell" data-row="2" data-column="2"></button>
      </div>
      <button class="button playing-with">Playing with Human</button>
      <button class="button result">Result</button>
      <button class="button reset">Reset</button>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
